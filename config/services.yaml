# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    google_recaptcha_site_key: '%env(GOOGLE_RECAPTCHA_SITE_KEY)%'
    locale: [fr, en]
    default_admin_email: contact@edithbredon.fr
    app.jwtsecret: '%env(JWT_SECRET)%'
    image_project_directory: '%kernel.project_dir%/public/images/project'
    # images_uri: '/images/project'
    public_directory: '%kernel.project_dir%/public'
    images_directory: '%kernel.project_dir%/public/uploads/images'
    cache_adapter: cache.adapter.filesystem

services:
    cache.adapter.filesystem:
        class: Symfony\Component\Cache\Adapter\FilesystemAdapter
        arguments:
            - 'cache'
            
    _instanceof:
        App\DoctrineType\AbstractEnumType:
            tags: ['app.doctrine_enum_type']
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - "../src/Tests/"

    App\Controller\:
        resource: '../src/Controller/'
        tags:
            - controller.service_arguments

    App\EvenListener\LoginListener:
        class: App\EventListener\LoginListener
        tags:
            - { name: kernel.event_listener, event: security.interactive_login, method: onSecurityInteractiveLogin }

    App\Repository\:
        resource: '../src/Repository'
        tags: ['repository.service_arguments']

    ReCaptcha\ReCaptcha:
        arguments:
            - '%env(GOOGLE_RECAPTCHA_SECRET_KEY)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
